
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navigation</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 my-auto">

          <li class="nav-item">
            <a class="nav-link active" th:href="@{/home}">Home</a>
          </li>
          <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link" th:href="@{/login}">Login</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link"  th:href="@{/logout}">Logout</a>
          </li>
          <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link"  th:href="@{/regisztral}">Register</a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
            <a class="nav-link" th:href="@{/admin/home}" >Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/filmek}" >Filmek</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <span sec:authentication="principal.username">User</span>
          </li>
          <li class="nav-item" sec:authorize="hasRole('ROLE_Felhasznalo')">
            <a class="nav-link" th:href="@{/kapcsolat}">Kapcsolat</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
</div>

</body>
